name: Deploy EdgeAI Dokka to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'android/EdgeAI/src/**'
      - 'android/EdgeAI/build.gradle.kts'
      - 'android/EdgeAI/docs/**'
      - '.github/workflows/dokka-deploy.yml'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-dokka:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Generate Dokka HTML for EdgeAI
        run: |
          cd android
          ./gradlew :EdgeAI:dokkaHtml --no-daemon
      
      - name: Prepare deployment directory
        run: |
          mkdir -p _site/EdgeAI
          
          # Copy EdgeAI docs
          cp -r android/EdgeAI/build/dokka/* _site/EdgeAI/
          
          # Create simple redirect to EdgeAI docs
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting to EdgeAI Documentation</title>
            <meta http-equiv="refresh" content="0; url=EdgeAI/index.html">
            <link rel="canonical" href="EdgeAI/index.html">
          </head>
          <body>
            <p>Redirecting to <a href="EdgeAI/index.html">EdgeAI Documentation</a>...</p>
          </body>
          </html>
          EOF
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-dokka
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
