name: Deploy Dokka to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'android/EdgeAI/src/**'
      - 'android/EdgeAI/build.gradle.kts'
      - 'android/EdgeAI/docs/**'
      - 'android/breeze-app-engine/src/**'
      - 'android/breeze-app-engine/build.gradle.kts'
      - '.github/workflows/dokka-deploy.yml'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-dokka:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      
      - name: Generate Dokka HTML for all modules
        run: |
          cd android
          ./gradlew :EdgeAI:dokkaHtml --no-daemon
          ./gradlew :breeze-app-engine:dokkaHtml --no-daemon
      
      - name: Prepare deployment directory
        run: |
          mkdir -p _site/EdgeAI
          mkdir -p _site/BreezeApp-Engine
          
          # Copy generated docs
          cp -r android/EdgeAI/build/dokka/* _site/EdgeAI/
          cp -r android/breeze-app-engine/build/dokka/* _site/BreezeApp-Engine/
          
          # Create professional index page
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>BreezeApp Documentation</title>
            <style>
              * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
              }
              
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                line-height: 1.6;
                color: #333;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
              }
              
              .container {
                max-width: 900px;
                width: 100%;
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                padding: 50px;
              }
              
              h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
                color: #667eea;
                text-align: center;
              }
              
              .subtitle {
                text-align: center;
                color: #666;
                margin-bottom: 40px;
                font-size: 1.1rem;
              }
              
              .modules {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 30px;
                margin-top: 30px;
              }
              
              .module {
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                border-radius: 15px;
                padding: 30px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                text-decoration: none;
                color: inherit;
                display: block;
              }
              
              .module:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
              }
              
              .module h2 {
                font-size: 1.8rem;
                margin-bottom: 15px;
                color: #667eea;
              }
              
              .module p {
                color: #555;
                margin-bottom: 20px;
              }
              
              .module .badge {
                display: inline-block;
                background: #667eea;
                color: white;
                padding: 5px 15px;
                border-radius: 20px;
                font-size: 0.85rem;
                font-weight: 600;
              }
              
              .footer {
                text-align: center;
                margin-top: 50px;
                color: #999;
                font-size: 0.9rem;
              }
              
              .footer a {
                color: #667eea;
                text-decoration: none;
              }
              
              .footer a:hover {
                text-decoration: underline;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>ðŸš€ BreezeApp Documentation</h1>
              <p class="subtitle">Auto-generated API documentation for the BreezeApp ecosystem</p>
              
              <div class="modules">
                <a href="EdgeAI/index.html" class="module">
                  <h2>EdgeAI SDK</h2>
                  <p>Client SDK for Android apps to access AI capabilities (LLM chat, TTS, ASR) via AIDL IPC.</p>
                  <span class="badge">Client Library</span>
                </a>
                
                <a href="BreezeApp-Engine/index.html" class="module">
                  <h2>BreezeApp Engine</h2>
                  <p>Core AI engine with model management, runners, and on-device inference capabilities.</p>
                  <span class="badge">Core Engine</span>
                </a>
              </div>
              
              <div class="footer">
                <p>Generated with <a href="https://github.com/Kotlin/dokka" target="_blank">Dokka</a> | 
                <a href="https://github.com/mtkresearch/BreezeApp-engine" target="_blank">View on GitHub</a></p>
              </div>
            </div>
          </body>
          </html>
          EOF
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-dokka
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
